<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Caminata perform치tica en vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-34.6092, -58.3733], 15);

    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '춸 OpenStreetMap contributors'
    });
    tileLayer.addTo(map);

    // 游늸 Recorrido perform치tico con nodos
    const ruta = [
      [-34.61260199275987, -58.37704035453373],
      [-34.609207589366044, -58.37332839423252],
      [-34.60872192057563, -58.373070902182754],
      [-34.60818326641266, -58.37303871567653],
      [-34.60780355727982, -58.373339123067936],
      [-34.603941296377755, -58.38075418485458]
    ];

    const recorrido = L.polyline(ruta, { color: 'blue' }).addTo(map);
    map.fitBounds(recorrido.getBounds());

    // 游빌 Agregar nodos numerados
    ruta.forEach((coord, index) => {
      L.marker(coord, {
        title: `Nodo ${index + 1}`,
        icon: L.divIcon({
          className: 'custom-node',
          html: `<div style="background:#fff;border:2px solid #000;border-radius:50%;padding:4px;">${index + 1}</div>`,
          iconSize: [24, 24],
          iconAnchor: [12, 12]
        })
      }).addTo(map);
    });

    // 游빐 Geolocalizaci칩n en tiempo real
    map.locate({ setView: true, watch: true, maxZoom: 16 });

    map.on('locationfound', (e) => {
      const iconoUsuario = L.icon({
        iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
      });

      L.marker(e.latlng, { icon: iconoUsuario }).addTo(map)
        .bindPopup("游늸 Est치s ac치").openPopup();

      L.circle(e.latlng, {
        radius: 10, // m치s peque침o
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
      }).addTo(map);
    });

    map.on('locationerror', (e) => {
      alert("No se pudo obtener tu ubicaci칩n: " + e.message);
    });
  </script>
</body>
</html>
